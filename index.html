<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--font awaseme icon linki-->
    <script
      src="https://kit.fontawesome.com/8bad28aded.js"
      crossorigin="anonymous"></script>

    <!--google fonts - yazı tipleri linki-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap"
      rel="stylesheet"/>

    <!--stylecss linki -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!--mp3 player-->

    <div class="music-player">
        <!--oynatma listesi-->
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <img src="assets/ahmetkaya.jpg" id="song-image" alt="">
        <div class="song-details">
            <div id="song-name">Kafama Sıkar Giderim</div>
            <div id="song-artist">Ahmet Kaya</div>
        </div>
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" class="">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>

        <audio src="assets/giderim.mp3" id="audio"  preload="metadata"></audio>
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
        <div class="time-container">
          <span id="current-time">02.01</span>
          <span id="max-duration">02.56</span>
        </div>

        <div id="playlist-container" class="hide">
          <button id="close-button">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <ul id="playlist-songs">
          <!--   <li>
              <div class="playlist-image-container">
                <img src="assets/ahmetkaya.jpg" alt="">
              </div>
              
              <div class="playlist-song-details">
                <span class="playlist-song-name">Kafama Sıkar Giderim</span>
                <span id="playlist-song-artist-album">Ahmet Kaya</span>
              </div>

            </li> -->
          </ul>

        </div>

    </div>

    <!--js linki-->
    <script src="main.js"></script>
  </body>
</html>
